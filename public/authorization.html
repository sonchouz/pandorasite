<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
<body >
    <div class="flex justify-center gap-3">
        <button class="mt-5 signup-btn w-[150px] py-2 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" type="button">Регистрация</button>
        <button class="mt-5 login-btn w-[150px] py-2 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" type="button">Вход</button>
    </div>
    <div class="form-box relative w-1/2 h-full bg-white rounded-md z-[1000] mx-auto">
        <form action="#" class="form form__signup absolute w-full p-12">
            <img src="./images/logo.png" alt="Логотип Пандора" class="h-15 mx-auto mb-2" id="logo" />
            <h3 class="text-center text-2xl font-medium text-gray-800 mb-4">Регистрация</h3>
            <div class="mb-2">
                <label class="block">Имя пользователя</label>
                <input type="text" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="signnickname" placeholder="Логин">
            </div>
            <div class="mb-2">
                <label class="block">Телефон</label>
                <input type="tel" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" pattern="\+?[0-9]{10,15}" id="phone" placeholder="Телефон">
            </div>
            <div class="mb-2">
                <label class="block">Пароль</label>
                <input type="password" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="signpswd" placeholder="Пароль">
            </div>
            <div class="mb-2">
                <label class="block">Подтвердите пароль</label>
                <input type="password" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="confpswd" placeholder="Пароль">
            </div>
            <div class="flex items-center mb-4">
                <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-purple-600" required>
                <label for="terms" class="ml-2">Я согласен с условиями <a class="text-[#9932CC] font-medium hover:underline" href="#">пользовательского соглашения</a></label>
            </div>
            <div class="flex items-center mb-4">
                <button class="signupbutton w-[90%] mx-auto block py-3 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" id="signupbutton" type="button">Зарегистрироваться</button>
            </div>
        </form>
        <form action="#" class="form form__login absolute w-full p-12 hidden">
            <img src="./images/logo.png" alt="Логотип Пандора" class="h-12 mx-auto mb-2" id="logo" />
            <h3 class="text-center text-2xl font-medium text-gray-800 mb-4">Войти</h3>
            <div class="mb-2">
                <label class="block">Имя пользователя</label>
                <input type="text" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="lognickname" placeholder="Логин">
            </div>
            <div class="mb-2">
                <label class="block">Пароль</label>
                <input type="password" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="logpswd" placeholder="Пароль">
            </div>
            <div>
                <button class="loginbutton w-[80%] mx-auto block py-3 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" id="loginbutton" type="button">Войти</button>
</div>
            <div class="text-center mt-5">
                <a href="#" class="form__forgot text-[#9932CC] hover:underline">Восстановить пароль</a>
            </div>
        </form>
    </div>
    <script src="./scripts/authorization.js"></script>
    <script type="module" src="./scripts/database.js"></script>
</body>
</html>
