<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">

    <!-- Блок с кнопками: на мобильных идут один под другим, на планшетах и шире — в строку -->
    <div class="flex flex-col sm:flex-row justify-center gap-3 px-4 w-full max-w-md mt-5">
        <button class="w-full sm:w-[150px] py-2 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" type="button">Регистрация</button>
        <button class="w-full sm:w-[150px] py-2 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" type="button">Вход</button>
    </div>

    <!-- Контейнер формы: на мобильных занимает всю ширину, на больших — ограничен -->
    <div class="form-box relative w-full sm:w-11/12 md:w-2/3 lg:w-1/2 max-w-lg bg-white rounded-md z-[1000] mx-auto my-6 shadow-lg">
        <!-- Форма регистрации -->
        <form action="#" class="form form__signup absolute w-full p-6 sm:p-8">
            <img src="./images/logo.png" alt="Логотип Пандора" class="h-15 mx-auto mb-2" id="logo">
            <h3 class="text-center text-2xl font-medium text-gray-800 mb-4">Регистрация</h3>
            <div class="mb-3">
                <label class="block text-sm font-medium">Имя пользователя</label>
                <input type="text" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="signnickname" placeholder="Логин">
            </div>
            <div class="mb-3">
                <label class="block text-sm font-medium">Телефон</label>
                <input type="tel" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" pattern="\+?[0-9]{10,15}" id="phone" placeholder="Телефон">
            </div>
            <div class="mb-3">
                <label class="block text-sm font-medium">Пароль</label>
                <input type="password" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="signpswd" placeholder="Пароль">
            </div>
            <div class="mb-3">
                <label class="block text-sm font-medium">Подтвердите пароль</label>
                <input type="password" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="confpswd" placeholder="Пароль">
            </div>
            <div class="flex items-start mb-4">
                <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-purple-600" required>
                <label for="terms" class="ml-2 text-sm">Я согласен с условиями <a class="text-[#9932CC] font-medium hover:underline" href="#">пользовательского соглашения</a></label>
            </div>
            <button class="signupbutton w-full sm:w-[90%] mx-auto block py-3 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" id="signupbutton" type="button">Зарегистрироваться</button>
        </form>

        <!-- Форма входа -->
        <form action="#" class="form form__login absolute w-full p-6 sm:p-8 hidden">
            <img src="./images/logo.png" alt="Логотип Пандора" class="h-12 mx-auto mb-2" id="logo">
            <h3 class="text-center text-2xl font-medium text-gray-800 mb-4">Войти</h3>
            <div class="mb-3">
                <label class="block text-sm font-medium">Имя пользователя</label>
                <input type="text" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="lognickname" placeholder="Логин">
            </div>
            <div class="mb-3">
                <label class="block text-sm font-medium">Пароль</label>
                <input type="password" class="form__input w-full mt-1 p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-purple-600" id="logpswd" placeholder="Пароль">
            </div>
            <button class="loginbutton w-full sm:w-[80%] mx-auto block py-3 bg-[#9932CC] text-white rounded-md hover:bg-purple-800 transition-colors" id="loginbutton" type="button">Войти</button>
            <div class="text-center mt-5">
                <a href="#" class="form__forgot text-[#9932CC] hover:underline">Восстановить пароль</a>
            </div>
        </form>
    </div>

    <script src="./scripts/authorization.js"></script>
    <script type="module" src="./scripts/database.js"></script>
</body>
</html>
